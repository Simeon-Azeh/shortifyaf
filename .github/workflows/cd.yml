name: CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  ci-checks:
    uses: ./.github/workflows/ci.yml

  build-and-deploy:
    needs: ci-checks
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.0"

      # ---- Terraform SP Authentication ----
      - name: Set Azure Service Principal env variables
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "TF_VAR_azure_location=westeurope" >> $GITHUB_ENV

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Set Terraform SSH public key env var
        run: |
          echo "TF_VAR_admin_ssh_public_key=${{ secrets.AZURE_SSH_PUBLIC_KEY }}" >> $GITHUB_ENV

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve \
            -var "admin_ssh_public_key=${{ secrets.AZURE_SSH_PUBLIC_KEY }}" \
            -var "vm_size=Standard_D2s_v3" \
            -var "bastion_vm_size=Standard_D2s_v3"

      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          set -euo pipefail
          cd terraform
          outputs_json=$(terraform output -json || echo '{}')
          ACR_LOGIN_SERVER=$(echo "$outputs_json" | jq -r '.acr_login_server.value // empty')
          RESOURCE_GROUP=$(echo "$outputs_json" | jq -r '.resource_group_name.value // empty')
          BASTION_PUBLIC_IP=$(echo "$outputs_json" | jq -r '.bastion_public_ip.value // empty')
          if [ -z "$ACR_LOGIN_SERVER" ] || [ -z "$RESOURCE_GROUP" ] || [ -z "$BASTION_PUBLIC_IP" ]; then
            echo "Required Terraform outputs are missing. Did you apply the Terraform plan?"
            exit 1
          fi
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "bastion_public_ip=$BASTION_PUBLIC_IP" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ steps.tf-outputs.outputs.acr_login_server }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ steps.tf-outputs.outputs.acr_login_server }}/shortifyaf-backend:latest ./backend
          docker push ${{ steps.tf-outputs.outputs.acr_login_server }}/shortifyaf-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ steps.tf-outputs.outputs.acr_login_server }}/shortifyaf-frontend:latest --build-arg VITE_API_URL=/api ./frontend
          docker push ${{ steps.tf-outputs.outputs.acr_login_server }}/shortifyaf-frontend:latest

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.tf-outputs.outputs.bastion_public_ip }} >> ~/.ssh/known_hosts

      - name: Update Ansible inventory
        run: |
          echo "[app_servers]" > ansible/inventory.ini
          echo "${{ steps.tf-outputs.outputs.bastion_public_ip }} ansible_user=azureuser ansible_ssh_private_key_file=~/.ssh/id_rsa" >> ansible/inventory.ini

      - name: Run Ansible playbook
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/playbook.yml --private-key ~/.ssh/id_rsa

      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa azureuser@${{ steps.tf-outputs.outputs.bastion_public_ip }} << 'EOF'
            cd /home/azureuser/shortifyaf
            docker-compose down
            docker-compose pull
            docker-compose up -d
          EOF
