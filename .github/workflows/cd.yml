name: CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  ci-checks:
    uses: ./.github/workflows/ci.yml

  build-and-deploy:
    needs: ci-checks
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.0"

      # ---- Terraform SP Authentication ----
      - name: Set Azure Service Principal env variables
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "TF_VAR_azure_location=spaincentral" >> $GITHUB_ENV
          echo "TF_VAR_admin_ssh_public_key=${{ secrets.AZURE_SSH_PUBLIC_KEY }}" >> $GITHUB_ENV

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan with Destruction Check
        id: tfplan
        run: |
          cd terraform
          terraform plan -input=false -out=tfplan -var "admin_ssh_public_key=${{ secrets.AZURE_SSH_PUBLIC_KEY }}" \
            -var "vm_size=Standard_D2s_v3" \
            -var "bastion_vm_size=Standard_D2s_v3"
          terraform show -json tfplan > plan.json
          NUM_DESTROY=$(jq '[.resource_changes[] | select(.change.actions[] | contains("delete") or contains("replace"))] | length' plan.json)
          echo "num_destroy=$NUM_DESTROY" >> $GITHUB_OUTPUT
          cat plan.json > plan-output.json

      - name: Check for Destructive Changes
        if: steps.tfplan.outputs.num_destroy > 0
        run: |
          echo " DESTRUCTIVE CHANGES DETECTED: ${{ steps.tfplan.outputs.num_destroy }} resources will be destroyed/replaced"
          echo "This pipeline will not proceed with destructive changes to prevent data loss"
          exit 1

      - name: Terraform Apply
        if: steps.tfplan.outputs.num_destroy == 0
        run: |
          cd terraform
          terraform apply -input=false -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          set -euo pipefail
          cd terraform
          outputs_json=$(terraform output -json)
          ACR_LOGIN_SERVER=$(echo "$outputs_json" | jq -r '.acr_login_server.value // empty')
          ACR_ADMIN_USERNAME=$(echo "$outputs_json" | jq -r '.acr_admin_username.value // empty')
          ACR_ADMIN_PASSWORD=$(echo "$outputs_json" | jq -r '.acr_admin_password.value // empty')
          BASTION_PUBLIC_IP=$(echo "$outputs_json" | jq -r '.bastion_public_ip.value // empty')
          APP_PRIVATE_IP=$(echo "$outputs_json" | jq -r '.app_private_ip.value // empty')
          APP_PUBLIC_IP=$(echo "$outputs_json" | jq -r '.app_public_ip.value // empty')
          if [ -z "$ACR_LOGIN_SERVER" ] || [ -z "$ACR_ADMIN_USERNAME" ] || [ -z "$ACR_ADMIN_PASSWORD" ] || [ -z "$BASTION_PUBLIC_IP" ] || [ -z "$APP_PRIVATE_IP" ] || [ -z "$APP_PUBLIC_IP" ]; then
            echo "Required Terraform outputs are missing. Did you apply the Terraform plan?"
            exit 1
          fi
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "acr_admin_username=$ACR_ADMIN_USERNAME" >> $GITHUB_OUTPUT
          echo "acr_admin_password=$ACR_ADMIN_PASSWORD" >> $GITHUB_OUTPUT
          echo "bastion_public_ip=$BASTION_PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "app_private_ip=$APP_PRIVATE_IP" >> $GITHUB_OUTPUT
          echo "app_public_ip=$APP_PUBLIC_IP" >> $GITHUB_OUTPUT

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ steps.tf-outputs.outputs.acr_login_server }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ steps.tf-outputs.outputs.acr_login_server }}/shortifyaf-backend:latest ./backend
          docker push ${{ steps.tf-outputs.outputs.acr_login_server }}/shortifyaf-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ steps.tf-outputs.outputs.acr_login_server }}/shortifyaf-frontend:latest \
            --build-arg VITE_API_URL=http://${{ steps.tf-outputs.outputs.app_public_ip }}:3001 \
            ./frontend
          docker push ${{ steps.tf-outputs.outputs.acr_login_server }}/shortifyaf-frontend:latest

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.tf-outputs.outputs.bastion_public_ip }} >> ~/.ssh/known_hosts

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Create Ansible inventory
        run: |
          cat > ansible/inventory.ini << EOF
          [app_servers]
          ${{ steps.tf-outputs.outputs.app_private_ip }} ansible_user=azureuser ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -i ~/.ssh/id_rsa azureuser@${{ steps.tf-outputs.outputs.bastion_public_ip }}" -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=60 -o ServerAliveCountMax=10'
          EOF

      - name: Run Ansible playbook to configure VM
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/playbook.yml \
            --private-key ~/.ssh/id_rsa \
            --extra-vars "database_url=${{ secrets.DATABASE_URL }} frontend_url=http://${{ steps.tf-outputs.outputs.app_public_ip }} azure_client_id=${{ secrets.AZURE_CLIENT_ID }} azure_client_secret=${{ secrets.AZURE_CLIENT_SECRET }} azure_tenant_id=${{ secrets.AZURE_TENANT_ID }} acr_login_server=${{ steps.tf-outputs.outputs.acr_login_server }} acr_admin_username=${{ steps.tf-outputs.outputs.acr_admin_username }} acr_admin_password=${{ steps.tf-outputs.outputs.acr_admin_password }}"

      - name: Create deployment script
        run: |
          cat > deploy.sh << 'SCRIPT_EOF'
          #!/bin/bash
          set -e
          cd /home/azureuser/shortifyaf

          # Configure Docker to avoid credential store issues
          mkdir -p ~/.docker
          AUTH_B64=$(echo -n "${{ steps.tf-outputs.outputs.acr_admin_username }}:${{ steps.tf-outputs.outputs.acr_admin_password }}" | base64 -w 0)
          cat > ~/.docker/config.json << DOCKER_EOF
          {
            "auths": {
              "${{ steps.tf-outputs.outputs.acr_login_server }}": {
                "auth": "$AUTH_B64"
              }
            },
            "credsStore": "",
            "credHelpers": {}
          }
          DOCKER_EOF

          # Pull and deploy
          echo "Pulling latest images..."
          docker-compose pull
          echo "Starting services..."
          docker-compose up -d

          # Wait for services with better error handling
          echo "Waiting for services to start..."
          for i in {1..12}; do
            if docker-compose ps --services --filter "status=running" | grep -q "backend" && \
               docker-compose ps --services --filter "status=running" | grep -q "frontend"; then
              echo "✓ All services are running"
              break
            fi
            echo "Waiting for services... ($i/12)"
            sleep 10
          done

          # Final status check
          echo "Current container status:"
          docker-compose ps

          # Additional health checks
          echo "Checking service health..."
          if docker-compose ps --services --filter "status=running" | grep -q "backend" && \
             docker-compose ps --services --filter "status=running" | grep -q "frontend"; then
            echo "✓ Deployment completed successfully"
            echo "Frontend should be available at: http://$(curl -s ifconfig.me)"
            echo "Backend health check: http://$(curl -s ifconfig.me):3001/health"
          else
            echo "✗ Some services failed to start"
            docker-compose logs
            exit 1
          fi
          SCRIPT_EOF

      - name: Copy and run deployment script
        run: |
          scp -i ~/.ssh/id_rsa \
            -o ProxyCommand="ssh -W %h:%p -i ~/.ssh/id_rsa azureuser@${{ steps.tf-outputs.outputs.bastion_public_ip }}" \
            -o StrictHostKeyChecking=no \
            deploy.sh azureuser@${{ steps.tf-outputs.outputs.app_private_ip }}:/home/azureuser/deploy.sh

          ssh -i ~/.ssh/id_rsa \
            -o ProxyCommand="ssh -W %h:%p -i ~/.ssh/id_rsa azureuser@${{ steps.tf-outputs.outputs.bastion_public_ip }}" \
            -o StrictHostKeyChecking=no \
            azureuser@${{ steps.tf-outputs.outputs.app_private_ip }} "chmod +x /home/azureuser/deploy.sh && /home/azureuser/deploy.sh"

      - name: Check running services
        run: |
          ssh -i ~/.ssh/id_rsa \
            -o ProxyCommand="ssh -W %h:%p -i ~/.ssh/id_rsa azureuser@${{ steps.tf-outputs.outputs.bastion_public_ip }}" \
            -o StrictHostKeyChecking=no \
            azureuser@${{ steps.tf-outputs.outputs.app_private_ip }} << 'EOF'
          echo "=== Checking running containers ==="
          docker ps
          echo "=== Checking docker-compose status ==="
          cd /home/azureuser/shortifyaf && docker-compose ps
          echo "=== Checking port listening ==="
          sudo netstat -tulpn | grep -E ':(80|3001)'
          echo "=== Checking firewall rules ==="
          sudo ufw status
          EOF

      - name: Health check application
        run: |
          echo "Application deployment completed!"
          echo "Frontend URL: http://${{ steps.tf-outputs.outputs.app_public_ip }}"
          echo "Backend API: http://${{ steps.tf-outputs.outputs.app_public_ip }}:3001"
          echo "Health check: http://${{ steps.tf-outputs.outputs.app_public_ip }}:3001/health"

      - name: Verify backend service
        run: |
          set -e
          echo "Performing health checks on backend service..."
          for i in {1..15}; do
            if curl -f -s --connect-timeout 10 http://${{ steps.tf-outputs.outputs.app_public_ip }}:3001/health > /dev/null; then
              echo "✓ Backend service is healthy"
              echo "Backend response:"
              curl -s http://${{ steps.tf-outputs.outputs.app_public_ip }}:3001/health
              echo ""
              exit 0
            fi
            echo "Waiting for backend to become healthy... ($i/15)"
            sleep 10
          done
          echo "✗ Backend service did not become healthy within the expected time"
          echo "Debug information:"
          curl -v --connect-timeout 5 http://${{ steps.tf-outputs.outputs.app_public_ip }}:3001/health || echo "Curl failed"
          exit 1

      - name: Verify frontend service
        run: |
          set -e
          echo "Performing health checks on frontend service..."
          for i in {1..10}; do
            if curl -f -s --connect-timeout 10 http://${{ steps.tf-outputs.outputs.app_public_ip }}/ > /dev/null; then
              echo "✓ Frontend service is accessible"
              exit 0
            fi
            echo "Waiting for frontend to become accessible... ($i/10)"
            sleep 5
          done
          echo "✗ Frontend service did not become accessible within the expected time"
          exit 1
