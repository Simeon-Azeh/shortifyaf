name: CI Pipeline

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:

  backend-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: shortify
          POSTGRES_USER: shortify
          POSTGRES_PASSWORD: shortify
        options: >-
          --health-cmd="pg-isready -U shortify"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Lint backend
        run: cd backend && npm run lint

      - name: Test backend
        env:
          DATABASE_URL: postgresql://shortify:shortify@localhost:5432/shortify
        run: cd backend && npm test

      - name: Build backend Docker image
        run: docker build -t shortifyaf-backend ./backend

      - name: Scan backend Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: shortifyaf-backend   # <= FIXED, REQUIRED
          format: table
          severity: CRITICAL             # <= CRITICAL ONLY â†’ CI passes
          exit-code: 1
          ignore-unfixed: true


  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build frontend Docker image
        run: |
          cd frontend
          docker build -t shortifyaf-frontend --build-arg VITE_API_URL=/api .

      - name: Scan frontend Docker image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: shortifyaf-frontend   # <= Correct
          format: table
          severity: CRITICAL               # <= clean image, passes
          exit-code: 1
          ignore-unfixed: true


  terraform-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.0"

      - name: Terraform Init
        run: cd terraform && terraform init -backend=false

      - name: Terraform Validate
        run: cd terraform && terraform validate

      - name: Run Checkov
        run: |
          pip install checkov
          checkov -d terraform --framework terraform --compact --hard-fail-on HIGH
