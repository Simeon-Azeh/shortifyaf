- name: Configure App VM with Docker
  hosts: app_servers
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
  gather_facts: no

  pre_tasks:
    - name: Ensure Python 3.8 is installed (Debian/Ubuntu)
      raw: |
        set -e
        if ! command -v python3.8 >/dev/null 2>&1; then
          apt-get update -y
          apt-get install -y software-properties-common
          add-apt-repository -y ppa:deadsnakes/ppa
          apt-get update -y
          apt-get install -y python3.8 python3.8-distutils python3.8-venv
        fi
      args:
        warn: false

    - name: Set Ansible Python interpreter to Python 3.8
      set_fact:
        ansible_python_interpreter: /usr/bin/python3.8

    - name: Gather facts with Python 3.8
      setup:

  tasks:
    - name: Install python3-apt for system Python
      apt:
        name: python3-apt
        state: present

    - name: Install Docker and dependencies
      apt:
        name:
          - docker.io
          - docker-compose
          - curl
          - wget
          - git
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: /home/azureuser/shortifyaf
        state: directory
        owner: azureuser
        group: azureuser
        mode: "0755"

    - name: Create .env file
      copy:
        dest: /home/azureuser/shortifyaf/.env
        content: |
          DATABASE_URL={{ database_url | default('') }}
          FRONTEND_URL={{ frontend_url | default('') }}
        owner: azureuser
        group: azureuser
        mode: "0600"
      when: database_url is defined or frontend_url is defined
