---
- name: Configure App VM with Docker
  hosts: app_servers
  become: yes

  tasks:
    - name: Install Docker and dependencies
      apt:
        name:
          - docker.io
          - docker-compose
          - curl
          - wget
          - git
          - python3
          - python3-pip
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: /home/azureuser/shortifyaf
        state: directory
        owner: azureuser
        group: azureuser
        mode: "0755"

    - name: Create .env file
      copy:
        dest: /home/azureuser/shortifyaf/.env
        content: |
          DATABASE_URL={{ database_url | default('') }}
          FRONTEND_URL={{ frontend_url | default('') }}
        owner: azureuser
        group: azureuser
        mode: "0600"
      when: database_url is defined or frontend_url is defined