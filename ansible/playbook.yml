- name: Configure App VM with Docker
  hosts: app_servers
  become: yes
  gather_facts: no

  pre_tasks:
    - name: Ensure system Python 3 and dependencies are available
      raw: |
        set -e
        # Check and install Python 3 with proper apt integration
        command -v python3 || (apt-get update -y && apt-get install -y python3 python3-apt python3-distutils)
        
        # Fix potential apt_pkg module issue
        if ! python3 -c "import apt_pkg" 2>/dev/null; then
          apt-get install -y --reinstall python3-apt
        fi
      args:
        warn: false
      changed_when: false

    - name: Gather facts
      setup:

  tasks:
    - name: Fix Python-APT integration if needed
      raw: |
        # Check if apt_pkg module is properly linked
        if [ ! -f /usr/lib/python3/dist-packages/apt_pkg.cpython-*-x86_64-linux-gnu.so ]; then
          # Reinstall python3-apt to fix broken links
          apt-get install -y --reinstall python3-apt
          # Alternative fix: create symlink if needed
          find /usr/lib/python3* -name "apt_pkg*.so" -exec ln -sf {} /usr/lib/python3/dist-packages/apt_pkg.so \; 2>/dev/null || true
        fi
      args:
        warn: false
      when: ansible_facts['python_version'] is defined
      ignore_errors: yes

    - name: Update apt cache (with error handling)
      block:
        - name: Update apt cache
          apt:
            update_cache: yes
            cache_valid_time: 3600
          environment:
            DEBIAN_FRONTEND: "noninteractive"
      
      rescue:
        - name: Fix apt issues and retry
          raw: |
            # Clean up any broken apt state
            pkill -f apt || true
            rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/lock
            apt-get clean
            # Reinstall python3-apt to ensure proper integration
            apt-get install -y --reinstall python3-apt
          args:
            warn: false
        
        - name: Retry apt cache update
          apt:
            update_cache: yes
            cache_valid_time: 3600
          environment:
            DEBIAN_FRONTEND: "noninteractive"

    - name: Install Docker and dependencies
      apt:
        name:
          - docker.io
          - docker-compose
          - curl
          - wget
          - git
          - python3-apt  # Ensure this is installed
        state: present
      environment:
        DEBIAN_FRONTEND: "noninteractive"

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: /home/azureuser/shortifyaf
        state: directory
        owner: azureuser
        group: azureuser
        mode: "0755"

    - name: Copy docker-compose.yml from root directory
      copy:
        src: "{{ playbook_dir }}/../docker-compose.yml"
        dest: /home/azureuser/shortifyaf/docker-compose.yml
        owner: azureuser
        group: azureuser
        mode: "0644"

    - name: Create .env file with all required variables
      copy:
        dest: /home/azureuser/shortifyaf/.env
        content: |
          ACR_LOGIN_SERVER={{ acr_login_server | default('') }}
          DATABASE_URL={{ database_url | default('') }}
          AZURE_CLIENT_ID={{ azure_client_id | default('') }}
          AZURE_CLIENT_SECRET={{ azure_client_secret | default('') }}
          AZURE_TENANT_ID={{ azure_tenant_id | default('') }}
        owner: azureuser
        group: azureuser
        mode: "0600"

    - name: Login to Azure Container Registry
      docker_login:
        registry: "{{ acr_login_server }}"
        username: "{{ azure_client_id }}"
        password: "{{ azure_client_secret }}"

    - name: Pull Docker images
      shell: |
        cd /home/azureuser/shortifyaf
        docker compose pull
      environment:
        DOCKER_CLIENT_TIMEOUT: "120"
        COMPOSE_HTTP_TIMEOUT: "120"

    - name: Start containers with docker compose
      shell: |
        cd /home/azureuser/shortifyaf
        docker compose up -d
      environment:
        DOCKER_CLIENT_TIMEOUT: "120"
        COMPOSE_HTTP_TIMEOUT: "120"

    - name: Wait for containers to be running
      shell: |
        cd /home/azureuser/shortifyaf
        docker compose ps --services --filter "status=running"
      register: running_services
      until: running_services.stdout_lines | length >= 2
      retries: 12
      delay: 10

    - name: Wait for backend port to be available
      wait_for:
        port: 3001
        host: localhost
        delay: 5
        timeout: 60
        state: started

    - name: Wait for frontend port to be available
      wait_for:
        port: 80
        host: localhost
        delay: 5
        timeout: 60
        state: started

    - name: Check backend health endpoint
      uri:
        url: http://localhost:3001/health
        method: GET
        status_code: 200
      register: health_check
      until: health_check.status == 200
      retries: 10
      delay: 5
      ignore_errors: yes

    - name: Show running containers
      command: docker ps
      register: container_status

    - name: Display container status
      debug:
        var: container_status.stdout

    - name: Check docker compose services status
      shell: |
        cd /home/azureuser/shortifyaf
        docker compose ps
      register: compose_status

    - name: Display docker compose status
      debug:
        var: compose_status.stdout

    - name: Display application URLs
      debug:
        msg: |
          Application deployment completed!
          Backend API: http://{{ ansible_host }}:3001
          Frontend URL: http://{{ ansible_host }}
          Health check: http://{{ ansible_host }}:3001/health