- name: Configure App VM with Docker
  hosts: app_servers
  become: yes
  gather_facts: no

  pre_tasks:
    - name: Ensure system Python 3 is available
      raw: |
        set -e
        command -v python3 || (apt-get update -y && apt-get install -y python3 python3-apt)
      args:
        warn: false

    - name: Gather facts
      setup:

  tasks:
    - name: Install Docker and dependencies using raw commands
      raw: |
        apt-get update -y
        apt-get install -y docker.io docker-compose curl wget git
      args:
        warn: false

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: /home/azureuser/shortifyaf
        state: directory
        owner: azureuser
        group: azureuser
        mode: "0755"

    - name: Create .env file
      copy:
        dest: /home/azureuser/shortifyaf/.env
        content: |
          DATABASE_URL={{ database_url | default('') }}
          FRONTEND_URL={{ frontend_url | default('') }}
        owner: azureuser
        group: azureuser
        mode: "0600"
      when: database_url is defined or frontend_url is defined