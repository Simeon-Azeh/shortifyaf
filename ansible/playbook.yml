- name: Configure App VM with Docker
  hosts: app_servers
  become: yes
  gather_facts: no

  pre_tasks:
    - name: Check current Python version and install Python 3.8 if needed
      raw: |
        set -e
        # Check if Python 3.8 or newer is available
        if ! python3 -c "import sys; exit(0) if sys.version_info >= (3,8) else exit(1)" 2>/dev/null; then
          apt-get update -y
          apt-get install -y software-properties-common
          add-apt-repository -y ppa:deadsnakes/ppa
          apt-get update -y
          apt-get install -y python3.8 python3.8-venv python3.8-distutils
          update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.8 1
        fi
      args:
        warn: false

    - name: Install python3-apt for the active Python 3
      raw: apt-get install -y python3-apt
      args:
        warn: false

    - name: Gather facts
      setup:

  tasks:
    - name: Install Docker and dependencies
      apt:
        name:
          - docker.io
          - docker-compose
          - curl
          - wget
          - git
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: /home/azureuser/shortifyaf
        state: directory
        owner: azureuser
        group: azureuser
        mode: "0755"

    - name: Create .env file
      copy:
        dest: /home/azureuser/shortifyaf/.env
        content: |
          DATABASE_URL={{ database_url | default('') }}
          FRONTEND_URL={{ frontend_url | default('') }}
        owner: azureuser
        group: azureuser
        mode: "0600"
      when: database_url is defined or frontend_url is defined