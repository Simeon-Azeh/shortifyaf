- name: Configure App VM with Docker
  hosts: app_servers
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
  gather_facts: no

  pre_tasks:
    - name: Ensure system Python 3 and python3-apt are installed
      raw: |
        set -e
        apt-get update -y
        apt-get install -y python3 python3-apt
      args:
        warn: false

    - name: Set Ansible to use system Python 3
      set_fact:
        ansible_python_interpreter: /usr/bin/python3

    - name: Gather facts with system Python
      setup:

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Docker and dependencies
      apt:
        name:
          - docker.io
          - docker-compose
          - curl
          - wget
          - git
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: /home/azureuser/shortifyaf
        state: directory
        owner: azureuser
        group: azureuser
        mode: "0755"

    - name: Create .env file
      copy:
        dest: /home/azureuser/shortifyaf/.env
        content: |
          DATABASE_URL={{ database_url | default('') }}
          FRONTEND_URL={{ frontend_url | default('') }}
        owner: azureuser
        group: azureuser
        mode: "0600"
      when: database_url is defined or frontend_url is defined