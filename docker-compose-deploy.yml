version: '3.8'
services:
  backend:
    image: 381315101586.dkr.ecr.us-east-1.amazonaws.com/shortifyaf/backend:latest
    container_name: shortifyaf-backend
    restart: unless-stopped
    environment:
      PORT: 3001
      # Use Azure managed Postgres - set this value on the host or replace below with a secure value
      # Example (don't commit secrets): 
      # DATABASE_URL: "postgres://shortify_user:SuperSecretPassword@shortifyaf-pg-dev.postgres.database.azure.com:5432/shortifyaf?sslmode=require"
      FRONTEND_URL: http://shortifyaf-alb-1452321967.us-east-1.elb.amazonaws.com
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: 381315101586.dkr.ecr.us-east-1.amazonaws.com/shortifyaf/frontend:latest
    container_name: shortifyaf-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://backend:3001
    depends_on:
      - backend
    ports:
      - "80:80"