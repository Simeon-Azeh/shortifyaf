version: '3.8'

services:
  # Backend API Service
  backend:
    image: ${ACR_LOGIN_SERVER}/shortifyaf-backend:latest  # Use pre-built image
    container_name: shortifyaf-backend
    restart: unless-stopped
    environment:
      PORT: 3001
      DATABASE_URL: "${DATABASE_URL}"
      FRONTEND_URL: http://68.221.143.187
    networks:
      - shortifyaf-network
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    image: ${ACR_LOGIN_SERVER}/shortifyaf-frontend:latest  # Use pre-built image
    container_name: shortifyaf-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://backend:3001  # CORRECT: Use service name
    depends_on:
      - backend
    networks:
      - shortifyaf-network
    ports:
      - "80:80"

networks:
  shortifyaf-network:
    driver: bridge