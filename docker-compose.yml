version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shortifyaf-backend
    restart: unless-stopped
    environment:
      PORT: 3001
      # Use Azure Postgres via DATABASE_URL from your environment
      DATABASE_URL: "${DATABASE_URL}"
      FRONTEND_URL: http://68.221.143.187
    networks:
      - shortifyaf-network
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: shortifyaf-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: /api
    depends_on:
      - backend
    networks:
      - shortifyaf-network
    ports:
      - "80:80"

networks:
  shortifyaf-network:
    driver: bridge
