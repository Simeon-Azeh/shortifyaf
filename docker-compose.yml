version: '3.8'

services:
  # Postgres Database (for development / local testing)
  postgres:
    image: postgres:13-alpine
    container_name: shortifyaf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: shortifyaf
      POSTGRES_USER: shortifyaf
      POSTGRES_PASSWORD: shortifyaf
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shortifyaf-network
    ports:
      - "5432:5432"

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shortifyaf-backend
    restart: unless-stopped
    environment:
      PORT: 3001
      # Local dev/postgres connection (replace in production with Azure DATABASE_URL)
      DATABASE_URL: "postgres://shortifyaf:shortifyaf@postgres:5432/shortifyaf?sslmode=disable"
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - postgres
    networks:
      - shortifyaf-network
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
    container_name: shortifyaf-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - shortifyaf-network
    ports:
      - "80:80"

volumes:
  postgres_data:

networks:
  shortifyaf-network:
    driver: bridge